<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-0 vh-100 border border-primary">
        <div class="hdr container-fluid h-25">
            <img src="./whatsapp-brands.svg" alt="">
            <p class="mb-0">Whatsapp web</p>
        </div>
        <div class="ftr container-fluid p-0 h-75">
            <div class="main-content w-75 m-auto rounded d-flex flex-row position-relative">
                <div class="login-instructions p-5 w-50">
                    <h2 class="mb-lg-5">To use WhatsApp on your computer:</h2>
                    <ol>
                        <li class="mb-3">
                            Open WhatsApp on your phone
                        </li>
                        <li class="mb-3">
                            Tap Menu or Setting and select Linked Devices
                        </li>
                        <li class="mb-3">
                            Tap on Link a Device
                        </li>
                        <li class="mb-3">
                            Point your phone to this screen to capture the code
                        </li>
                    </ol>
                </div>
                <div class="qr-code w-50 p-lg-5">
                    <img src="./Qr-code.png" alt="">
                </div>
                <div class="video"></div>
            </div>
        </div>
    </div>
</body>
</html>
